---
name: CI

# yamllint disable-line
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run yamllint
        run: yamllint .
      - name: Run kubeconform
        uses: docker://ghcr.io/yannh/kubeconform:v0.5.0
        with:
          entrypoint: /kubeconform
          args: "-kubernetes-version 1.25.3 -summary -ignore-missing-schemas -ignore-filename-pattern .github ."
